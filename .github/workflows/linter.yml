name: Go Linter

on: [ push, pull_request ]

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.3
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest